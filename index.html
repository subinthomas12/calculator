<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./cal_style.css">
</head>

<body>


    <div class="calculator">

        <div class="display">

            <input type="text" placeholder="0" id="result">
        </div>

        <div class="buttons">

            <input type="button" onclick="allClear()" value="AC" id="clear">

            <input type="button" onclick="backSpace()" value="DEL" id="erase">

            <input type="button"  onclick="displayNum('/')" value="/" class="result-button"> 

            <input type="button"  onclick="displayNum('*')" value="*" class="result-button"> 

            <input type="button"  onclick="displayNum(7)" value="7" class="result-button"> 

            <input type="button"  onclick="displayNum(8)" value="8" class="result-button"> 

            <input type="button"  onclick="displayNum(9)" value="9" class="result-button"> 

            <input type="button"  onclick="displayNum('-')" value="-" class="result-button"> 

            <input type="button"  onclick="displayNum(6)" value="6" class="result-button"> 

            <input type="button"  onclick="displayNum(5)" value="5" class="result-button"> 

            <input type="button"  onclick="displayNum(4)" value="4" class="result-button"> 

            <input type="button"  onclick="displayNum('+')" value="+" class="result-button"> 

            <input type="button"  onclick="displayNum(1)" value="1" class="result-button"> 

            <input type="button"  onclick="displayNum(2)" value="2" class="result-button"> 

            <input type="button"  onclick="displayNum(3)" value="3" class="result-button"> 

            <input type="button"  onclick="evaluateExpr()" value="=" id="equal"> 

            <input type="button"  onclick="displayNum(0)" value="0" class="result-button"> 

            <input type="button"  onclick="displayNum('.')" value="." class="result-button"> 


        </div>
    </div>

</body>

<script src="./cal.js"></script>

</html>
